        <section class="contact section" id="contact">
            <h2 class="section__title">Contact Us</h2>
            <span class="section__subtitle">Get in touch</span>
    
            <div class="contact__container container grid">
              <div>
                <div class="contact__information">
                  <i class="uil uil-calling contact__icon"></i>
    
                  <div>
                    <h3 class="contact__title">Call Me</h3>
                    <span class="contact__subtitle">+91 </span>
                  </div>
                </div>
    
                <div class="contact__information">
                  <i class="uil uil-envelope-minus contact__icon"></i>
    
                  <div>
                    <h3 class="contact__title">Email</h3>
                    <span class="contact__subtitle">@gmail.com</span>
                  </div>
                </div>
    
                <div class="contact__information">
                  <i class="uil uil-map-marker contact__icon"></i>
    
                  <div>
                    <h3 class="contact__title">Location</h3>
                    <span class="contact__subtitle">Skyline Computer Center ,VPO. Khanda , Kharkhoda, 131402, India</span>
                  </div>
                </div>
              </div>
    
            
                <div class="contact-right">
                  <form action="https://formsubmit.co/" method="POST" >
                     <input type="text" name="Name"class="textclr" placeholder="Your Name" required>
                     <input type="phoneno" name="Phone No" class="textclr"placeholder="Phone No" required>
                     <textarea name="Message" rows="6" class="textclr"placeholder="Your Message" ></textarea>
                     <button type="submit" class="btn btn3"><b>Submit</b></button>
                 </form>
             </div>
            </div>
            <br>
            <br>

          </section>
